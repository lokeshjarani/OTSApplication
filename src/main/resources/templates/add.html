<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New OTS Entry</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="text-left mb-4">
        <img src="https://iconape.com/wp-content/files/mo/157743/svg/ots-logo-logo-icon-png-svg.png" alt="Logo" style="width: 100px; height: auto;">
    </div>
    <h2>Add New OTS Entry</h2>
    <div class="btn-group mb-3">
        <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
        <a href="/edit" class="btn btn-primary">Edit OTS Entry</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
    <form action="/add" method="post">
        <div class="form-group">
            <label for="accounts">Accounts:</label>
            <input type="text" id="accounts" name="accounts" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="otsAmount">OTS Amount:</label>
            <input type="number" id="otsAmount" name="otsAmount" step="0.01" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="sanctionDate">Sanction Date:</label>
            <input type="date" id="sanctionDate" name="sanctionDate" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="expiryDate">Expiry Date:</label>
            <input type="date" id="expiryDate" name="expiryDate" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
</body>
</html>
