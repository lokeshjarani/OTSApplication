<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit OTS Entry</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="text-left mb-4">
        <img src="https://iconape.com/wp-content/files/mo/157743/svg/ots-logo-logo-icon-png-svg.png" alt="Logo" style="width: 100px; height: auto;">
    </div>
    <h2>Edit OTS Entry</h2>
    <div class="btn-group mb-3">
        <a href="/edit" class="btn btn-primary mb-3">Back to Dashboard</a>
        <a href="/add" class="btn btn-success mb-3">Add New OTS Entry</a>
        <a href="/logout" class="btn btn-danger mb-3">Logout</a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Accounts</th>
            <th>Customer Name</th>
            <th>OTS Amount</th>
            <th>Sanction Date</th>
            <th>Expiry Date</th>
            <th>Updated By</th>
            <th>Creation Time</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ots : ${otsList}">
            <td th:text="${ots.id}"></td>
            <td>
                <input type="text" id="accounts" name="accounts" th:value="${ots.accounts}" class="form-control" required>
                <label for="accounts">Accounts</label>
            </td>
            <td>
                <input type="text" id="customerName" name="customerName" th:value="${ots.customerName}" class="form-control" required>
                <label for="customerName">Customer Name</label>
            </td>
            <td>
                <input type="text" id="otsAmount" name="otsAmount" th:value="${ots.otsAmount}" class="form-control" required>
                <label for="otsAmount">OTS Amount</label>
            </td>
            <td>
                <input type="date" id="sanctionDate" name="sanctionDate" th:value="${ots.sanctionDate}" class="form-control" required>
                <label for="sanctionDate">Sanction Date</label>
            </td>
            <td>
                <input type="date" id="expiryDate" name="expiryDate" th:value="${ots.expiryDate}" class="form-control" required>
                <label for="expiryDate">Expiry Date</label>
            </td>
            <td th:text="${ots.updatedBy}"></td>
            <td th:text="${ots.creationTime}"></td>
            <td>
                <form th:action="@{/edit}" method="post">
                    <input type="hidden" name="id" th:value="${ots.id}">
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
                <button type="button" class="btn btn-danger" th:onclick="'confirmDelete(' + ${ots.id} + ')'" >Delete</button>
            </td>
        </tr>
        </tbody>

    </table>
</div>

<script th:inline="javascript">
    function confirmDelete(id) {
        if (confirm('Are you sure you want to delete this entry?')) {
            window.location.href = '/delete/' + id;
        }
    }
</script>


</body>
</html>
