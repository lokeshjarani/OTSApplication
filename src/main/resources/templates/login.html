<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="text-left mb-4">
    <img src="https://iconape.com/wp-content/files/mo/157743/svg/ots-logo-logo-icon-png-svg.png" alt="Logo" style="width: 100px; height: auto;">
  </div>
  <h2>Login</h2>

  <div th:if="${error}" style="color:red;">Invalid Email or Password</div>

  <form th:action="@{/login}" method="post">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" required autofocus>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
</body>
</html>
