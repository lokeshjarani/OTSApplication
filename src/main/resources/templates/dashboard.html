<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTS Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="text-left mb-4">
        <img src="https://iconape.com/wp-content/files/mo/157743/svg/ots-logo-logo-icon-png-svg.png" alt="Logo" style="width: 100px; height: auto;">
    </div>
    <h2>Dashboard</h2>
    <div class="btn-group mb-3">
    <a href="/edit" class="btn btn-primary mb-3">Edit OTS Entry</a>
    <a href="/add" class="btn btn-success mb-3">Add New OTS Entry</a>
    <a href="/logout" class="btn btn-danger mb-3">Logout</a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Accounts</th>
            <th>Customer Name</th>
            <th>OTS Amount</th>
            <th>Sanction Date</th>
            <th>Expiry Date</th>
            <th>Updated By</th>
            <th>Creation Time</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="ots : ${otsList}">
            <td th:text="${ots.id}"></td>
            <td th:text="${ots.accounts}"></td>
            <td th:text="${ots.customerName}"></td>
            <td th:text="${ots.otsAmount}"></td>
            <td th:text="${ots.sanctionDate}"></td>
            <td th:text="${ots.expiryDate}"></td>
            <td th:text="${ots.updatedBy}"></td>
            <td th:text="${ots.creationTime}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
